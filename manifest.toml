#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "qui"
name = "Qui"
description.en = "qBittorrent web UI"
description.fr = "Interface utilisateur Web qBittorrent"

version = "1.14.1~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://getqui.com/"
admindoc = "https://getqui.com/docs/intro"
code = "https://github.com/autobrr/qui"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/qui"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
     in_subdir = false
    amd64.url = "https://github.com/autobrr/qui/releases/download/v1.14.1/qui_1.14.1_linux_x86_64.tar.gz"
    amd64.sha256 = "1cef4b4f829794c9d9b6b67fe29f1df5a6bcc5533a831b59f89850776b8a5de2"
    arm64.url = "https://github.com/autobrr/qui/releases/download/v1.14.1/qui_1.14.1_linux_arm64.tar.gz"
    arm64.sha256 = "51c3d3d839af14d8c43a882211190bfcea7f00beb7486dad1b32384129dd868b"
    armhf.url = "https://github.com/autobrr/qui/releases/download/v1.14.1/qui_1.14.1_linux_x86_64.tar.gz"
    armhf.sha256 = "1cef4b4f829794c9d9b6b67fe29f1df5a6bcc5533a831b59f89850776b8a5de2"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*_linux_x86_64.tar.gz"
    autoupdate.asset.armhf = ".*_linux_x86_64.tar.gz"
    autoupdate.asset.arm64 = ".*_linux_arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
