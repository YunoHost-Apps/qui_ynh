#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "qui"
name = "Qui"
description.en = "qBittorrent web UI"
description.fr = "Interface utilisateur Web qBittorrent"

version = "1.14.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "GPL-2.0"
website = "https://getqui.com/"
admindoc = "https://getqui.com/docs/intro"
code = "https://github.com/autobrr/qui"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
     in_subdir = false
    amd64.url = "https://github.com/autobrr/qui/releases/download/v1.14.0/qui_1.14.0_linux_x86_64.tar.gz"
    amd64.sha256 = "3cfc44c718ad1d2f838f8dfd54d259d9e5d773c8bc0d0290b86fb719845c868f"
    arm64.url = "https://github.com/autobrr/qui/releases/download/v1.14.0/qui_1.14.0_linux_arm64.tar.gz"
    arm64.sha256 = "0c65f83e8efc53fb44ee850620a63bc98ede2c04986781bfdc3c208667bae980"
    armhf.url = "https://github.com/autobrr/qui/releases/download/v1.14.0/qui_1.14.0_linux_x86_64.tar.gz"
    armhf.sha256 = "3cfc44c718ad1d2f838f8dfd54d259d9e5d773c8bc0d0290b86fb719845c868f"

    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = ".*_linux_x86_64.tar.gz"
    autoupdate.asset.armhf = ".*_linux_x86_64.tar.gz"
    autoupdate.asset.arm64 = ".*_linux_arm64.tar.gz"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]
